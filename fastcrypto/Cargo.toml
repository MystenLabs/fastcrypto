[package]
name = "fastcrypto"
version = "0.1.4"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"
publish = ["crates-io"]
readme = "../README.md"
description = "Common cryptographic library used at Mysten Labs"
repository = "https://github.com/MystenLabs/fastcrypto"

[dependencies]
base64ct = { version = "1.5.3", features = ["alloc"] }
bs58 = "0.4.0"
ed25519-consensus = { version = "2.0.1", features = ["serde"] }
eyre = "0.6.8"
hex = "0.4.3"
hkdf = { version = "0.12.3", features = ["std"] }
rand = { version = "0.8.5", features = ["std"] }
rust_secp256k1 = { version = "0.24.1", package = "secp256k1", features = ["recovery", "rand-std", "bitcoin_hashes", "global-context"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_bytes = "0.11.7"
serde_with = "2.1.0"
serde-big-array = { version = "0.4.1", optional = true }
signature = { version = "1.6.4", features = ["rand-preview"] }
tokio = { version = "1.22.0", features = ["sync", "rt", "macros"] }
zeroize = "1.5.7"
bulletproofs = "4.0.0"
curve25519-dalek-ng = "4.1.1"
merlin = "3.0.0"
aes = "0.8.2"
ctr = "0.9.2"
cbc = { version = "0.1.2", features = ["std"] }
aes-gcm = "0.10.1"
generic-array = { version = "0.14.6", features = ["serde"] }
typenum = "1.15.0"
auto_ops = "0.3.0"
derive_more = "0.99.16"
p256 = { version = "0.11.1", features = ["ecdsa"] }
ecdsa = { version = "0.14.8", features = ["rfc6979"] }
rfc6979 = "0.3.1"
blake2 = "0.10.5"
blake3 = "1.3.3"
blst = "0.3.10"
digest = "0.10.5"
once_cell = "1.16.0"
readonly = "0.2.2"
sha2 = "0.10.6"
sha3 = "0.10.6"
thiserror = "1.0.37"
twox-hash = { version = "1.6.3", optional = true }
schemars ="0.8.10"

fastcrypto-derive = { path = "../fastcrypto-derive", version = "0.1.2" }

[[bench]]
name = "crypto"
harness = false

[[bench]]
name = "encoding"
harness = false

[features]
default = ["secure"]
secure = []
copy_key = []
unsecure_schemes = ["dep:twox-hash", "dep:serde-big-array"]
no-threads-blst = ["blst/no-threads"]
experimental = []

[dev-dependencies]
bincode = "1.3.3"
criterion = "0.4.0"
hex-literal = "0.3.4"
k256 = { version = "0.11.6", features = ["ecdsa", "sha256", "keccak256"] }
proptest = "1.0.0"
serde_json = "1.0.89"
serde-reflection = "0.3.6"
wycheproof = "0.4.0"
faster-hex = "0.6.1"
rustc-hex = "2.1.0"
base64 = "0.13.1"
radix64 = "0.6.2"
base58 = "0.2.0"
rust-base58 = "0.0.4"
